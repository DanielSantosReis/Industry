<div *ngIf="auth.Logged()" class="container-fluid p-0 m-0 d-flex justify-content-center">
    <!-- //*ngIf="authService.adm()"  >>> colocar depois de "<a" nos dois links abaixo p/ liberar acesso apenas p/ adm *** -->

    <a href="" class="btn corBotao text-secondary mr-3 my-3" routerLink="/categoria">Cadastre uma nova categoria</a>
    <a href="" class="btn corBotao text-dark my-3" routerLink="/cadastro-produto">Cadastre um novo produto</a>
</div>
<!-- */Cadastro de Produto e Categoria -->

<!-- Title -->
<div class="container-fluid p-0 m-0">
    <div class="row align-items-center m-1">
        <div class="col-md-12">
            <hr />
            <h2 class="text d-flex justify-content-center text fs-30 corLetra">
                Conhe√ßa nossos produtos
            </h2>
            <hr />
        </div>
    </div>
</div>
<!-- Title -->

<!-- Nav-Produtos -->
<ul class="nav nav-tabs d-flex justify-content-center my-4">
    <li class="nav-item">
        <a class="nav-link active text-secondary font-weight-bold" id="nav-todosProdutos-tab" data-toggle="tab"
            href="#todosProdutos" role="tab" aria-controls="nav-todosProdutos" aria-selected="true">Todos os
            produtos</a>
    </li>
</ul>
<!-- produtos -->

<!-- Cards Produtos -->
<div class="container d-flex justify-content-center">
    <div class="tab-pane fade show active" id="todosProdutos" role="tabpanel" aria-labelledby="nav-todosProdutos-tab">
        
        <!-- Pesquisa -->
        <div class="row d-flex justify-content-center mt-2 mb-3">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto desejado"
                        [(ngModel)]="nameProduct" (keyup)="findByNameProduct()" />
                </div>
            </div>
        </div>
        <!-- Pesquisa -->

        <div class="card-columns mb-5">
            <div class="card mt-3 cardHover" *ngFor="let product of listProduct">
                <img src="{{ product.photo }}" class="card-img-top" alt="img do produto"
                    [routerLink]="['/detalhe-produto', product.id]" />
                <div class="card-body text-center p-0">
                    
                    <h5 class="card-title mb-0">{{ product.name }}</h5>
                    <small>Feedstock: {{ product.feedstock.feedstock }}</small>
                    <p class="card-text mt-3 mb-1">Qtd.: {{ product.quantitykg }}Kg</p>
                    <p class="card-text">R${{ product.price }}</p>
                    <a class="btn corBotao text-white mb-4 mr-2"
                        [routerLink]="['/detalhe-produto', product.id]">Detalhes</a>
                    <a class="btn corBotao text-white mb-4" routerLink="/contato">Contato</a>
                </div>
            </div>
        </div>
    </div>
</div>
