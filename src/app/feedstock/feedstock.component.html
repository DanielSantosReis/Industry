<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-12">
            <hr />
            <h2 class="text d-flex justify-content-center text corLetra">
                Feedstock
            </h2>
            <hr />
            <h5 class="fs-18 text-center mt-3">
                See all registered categories here or register a new one:
            </h5>

            <div class="row d-flex justify-content-center mt-5 mb-4">
                <div class="col-md-3">
                    <div class="form-group">

                        <label for="nome">Feedstock: <span class="required">*</span></label>
                        <input type="text" class="form-control" name="nome" id="nome"
                            placeholder="Enter the name of the raw material" [(ngModel)]="feedstock.feedstock"/>

                    </div>
                    <div class="form-group">
                        <label for="descricao">Description: <span class="required">*</span></label>
                        <input type="text" class="form-control" name="descricao" id="descricao"
                            placeholder="Enter the description of the raw material" [(ngModel)]="feedstock.name" />
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Quantity: <span class="required">*</span></label>
                        <input type="text" class="form-control" name="descricao" id="descricao"
                            placeholder="Enter the amount of raw material" [(ngModel)]="feedstock.quantity" />
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn corBotao text-white mt-4" (click)="register()">
                            Register Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <h2 class="text-center corLetra"></h2>
            <hr />
            <h2 class="text d-flex justify-content-center text corLetra">
                All Feedstock
            </h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Feedstock</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col" class="text-right">Modifications</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of listFeedstock">
                        <th>{{ item.feedstock }}</th>
                        <td>{{ item.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn corBotao text-white mr-3" [routerLink]="['/categoria-edit', item.id]">
                                To edit
                            </button>
                            <button class="btn btn-danger" [routerLink]="['/categoria-delete', item.id]">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
