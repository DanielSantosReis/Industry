<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1 class="fs-50 text-center corLetra">Produtos</h1>

            <h5 class="fs-18 text-center mt-3">Veja aqui todos os produtos cadastrados ou cadastre um novo:</h5>
            <div class="row d-flex justify-content-center mt-5 mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name='nome' id="nome"
                            placeholder="Digite o nome do produto" [(ngModel)]="product.name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name='price' id="preco"
                            placeholder="Digite o preço do produto" [(ngModel)]="product.price">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name='quantitykg' id="quantidadekg"
                            placeholder="Digite a quantidade em kg do produto" [(ngModel)]="product.quantitykg">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name='photo' id="foto"
                            placeholder="Link da foto do produto" [(ngModel)]="product.photo">
                    </div>

                    <div class="form-group">
                        <label for="texto">Escolha uma categoria:</label>
                        <select class="form-control" name="feedstock" id="feedstock" [(ngModel)]='idFeedstock'
                            (change)="findByIdFeedstock()">
                            <option *ngFor="let item of listFeedstock" value="{{item.id}}">{{item.feedstock}}</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn corBotao text-white mt-3" (click)="register()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <h2 class="text-center">Todos os produtos</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Produto</th>
                        <th scope="col">Categoria</th>
                        <th scope="col" class="text-right">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listProduct">
                        <th>{{item.name}</th>
                        <td>{{item.feedstock.feedstock}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn corBotao text-white mr-3"
                                [routerLink]="['/product-edit', item.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/product-delete', item.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
