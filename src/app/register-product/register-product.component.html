<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1 class="fs-50 text-center corLetra">Products</h1>

            <h5 class="fs-18 text-center mt-3">See all registered products here or register a new one</h5>
            <div class="row d-flex justify-content-center mt-5 mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name='name' id="name"
                            placeholder="Enter the product name" [(ngModel)]="product.name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name='price' id="price"
                            placeholder="Enter product price" [(ngModel)]="product.price">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name='quantity' id="quantity"
                            placeholder="Enter the quantity in kg of the product" [(ngModel)]="product.quantity">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name='photo' id="photo"
                            placeholder="Product photo link" [(ngModel)]="product.photo">
                    </div>

                    <div class="form-group">
                        <label for="texto">Choose a raw material:</label>
                        <select class="form-control" name="feedstock" id="feedstock" [(ngModel)]='idFeedstock'
                            (change)="findByIdFeedstock()">
                            <option *ngFor="let item of listFeedstock" value="{{item.id}}">{{item.feedstock}}</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn corBotao text-dark mt-3" (click)="register()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <h2 class="text-center">All the products</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Feedstock</th>
                        <th scope="col" class="text-right">Modifications</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listProduct">
                        <th>{{item.name}}</th>
                        <td>{{item.feedstock.feedstock}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn corBotao text-white mr-3"
                                [routerLink]="['/product-edit', item.id]">Edit</button>
                            <button class="btn btn-danger" [routerLink]="['/product-delete', item.id]">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
