<div class="container">
    <div class="jumbotron jumbotron-fluid jbcor d-flex flex-column align-items-center justify-content-between">
        <h1 class="mb-5 text-center cor font-italic">Buy Now</h1>
        <div class="row">
            <div class="col-md-6 ">
                <img class="img" src="{{product.photo}}" alt="product-photo">
            </div>
            <div class="texto col-md-6 mb-5">
                <h3 class="texto mb-3">{{product.name}}</h3><br><br>
                <h5 class="texto mb-3">Feedstock: {{product.feedstock.feedstock}}</h5>
                <h5 class="texto mb-3">Value: R$ {{product.price}}</h5>
                <h5 class="texto mb-3">Quantity: {{product.quantity}}Kg</h5>

            </div>
        </div>
    </div>
</div>
