<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center corLetra">Delete Feedstock</h1>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h4 class=" text-center mt-3 text-secondary">Are you sure you want to delete this raw material? All products related to it will also be deleted.</h4>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class=" text-center text-secondary">Feedstock: {{feedstock.feedstock}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/feedstock'>No</button>
            <button class="btn btn-success mr-4" (click)='delete()'>Yes</button>
        </div>
    </div>
</div>
